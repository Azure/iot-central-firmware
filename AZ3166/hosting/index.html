<style>@charset "UTF-8";

roup{display: inline-block;}.input-group.fluid{display: -webkit-box; -webkit-box-pack: justify; display: -webkit-flex; display: flex; -webkit-align-items: center; align-items: center; -webkit-justify-content: center; justify-content: center;}.input-group.fluid>input{-webkit-box-flex: 1; max-width: 100%; -webkit-flex-grow: 1; flex-grow: 1; -webkit-flex-basis: 0; flex-basis: 0;}@media screen and (max-width: 767px){.input-group.fluid{-webkit-box-orient: vertical; -webkit-align-items: stretch; align-items: stretch; -webkit-flex-direction: column; flex-direction: column;}}[type="password"], select{box-sizing: border-box; background: #fafafa; color: #212121; border: 1px solid #c9c9c9; border-radius: 2px; margin: 0.25rem; padding: 0.5rem 0.75rem;}[type="text"], select{box-sizing: border-box; background: #fafafa; color: #212121; border: 1px solid #c9c9c9; border-radius: 2px; margin: 0.25rem; padding: 0.5rem 0.75rem;}fieldset.group{margin: 0; padding: 0; margin-bottom: 0.25em; margin-top: 0.5em; padding-bottom: 1.125em; padding-top: 0.5em; border: 1px solid #696666;}fieldset.group legend{margin: 0; padding: 0; margin-left: 15px; color: #696666; font-size: 1rem;}ul.checkbox{margin: 0; padding: 0; margin-left: 60px; list-style: none;}ul.checkbox li input{margin-right: .25em;}ul.checkbox li{border: 1px transparent solid; display:inline-block; width:12em;}ul.checkbox li label{margin-left: 5px;}input:not([type="button"]):not([type="submit"]):not([type="reset"]):hover, input:not([type="button"]):not([type="submit"]):not([type="reset"]):focus, select:hover, select:focus{border-color: #0288d1; box-shadow: none;}input:not([type="button"]):not([type="submit"]):not([type="reset"]):disabled, select:disabled{cursor: not-allowed; opacity: 0.75;}::-webkit-input-placeholder{opacity: 1; color: #616161;}::-moz-placeholder{opacity: 1; color: #616161;}::-ms-placeholder{opacity: 1; color: #616161;}::placeholder{opacity: 1; color: #616161;}button::-moz-focus-inner, [type="submit"]::-moz-focus-inner{border-style: none; padding: 0;}button, [type="submit"]{-webkit-appearance: button;}button{overflow: visible; text-transform: none;}button, [type="submit"], a.button, .button{display: inline-block; background: rgba(208, 208, 208, 0.75); color: #212121; border: 0; border-radius: 2px; padding: 0.5rem 0.75rem; margin: 0.5rem; text-decoration: none; transition: background 0.3s; cursor: pointer;}button:hover, button:focus, [type="submit"]:hover, [type="submit"]:focus, a.button:hover, a.button:focus, .button:hover, .button:focus{background: #d0d0d0; opacity: 1;}button:disabled, [type="submit"]:disabled, a.button:disabled, .button:disabled{cursor: not-allowed; opacity: 0.75;}/*Custom elements for forms and input elements.*/ button.primary, [type="submit"].primary, .button.primary{background: rgba(30, 107, 184, 0.9); color: #fafafa;}button.primary:hover, button.primary:focus, [type="submit"].primary:hover, [type="submit"].primary:focus, .button.primary:hover, .button.primary:focus{background: #0277bd;}#content{margin-top: 2em;}</style>
<style>@media print {#ghostery-purple-box {display:none !important}}</style></head>
<body> <header> <h1 class="logo">Azure IoT Cloud Compile - MXChip</h1> </header>
  <section class="container"> <div id="content" class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4" style="text-align:center;">
    <form action="/program.bin" method="post" id='frm1'>
    <div id='t1' class="input-group fluid">
      <input value="" name="SSID" required="" id="SSID" placeholder="WiFi SSID" style="width: 100%; background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;" type="text">
    </div>
    <div id='t2' class="input-group fluid">
      <input value="" name="PASS" required="" id="password" placeholder="WiFi Password" style="width: 100%; background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;" type="password">
    </div>
    <div id='t3' class="input-group fluid">
      <input name="CONN" id="connstr" placeholder="Device connection string" style="width:100%;" title="Copy in the device connection string from Azure IoT Central application" required="" pattern="(hostname=|HostName=|HOSTNAME=|DeviceId=|deviceid=|DEVICEID=|SharedAccessKey=|sharedaccesskey=|SHAREDACCESSKEY=).*" type="text">
    </div>
    <div class="input-group fluid" style="text-align:left">
      <fieldset id='things' class="group"> <legend>Select telemetry data to send</legend>
      <ul class="checkbox"><li>
<input name="TEMP" id="temp" checked="checked" type="checkbox"><label for="temp">Temperature</label></li><li><input name="ACCEL" id="accel" checked="checked" type="checkbox"><label for="accel">Accelerometer</label></li><li><input name="HUM" id="hum" checked="checked" type="checkbox"><label for="hum">Humidity</label></li><li><input name="GYRO" id="gyro" checked="checked" type="checkbox"><label for="gyro">Gyroscope</label></li><li><input name="PRES" id="pres" checked="checked" type="checkbox"><label for="pres">Pressure</label></li><li><input name="MAG" id="mag" checked="checked" type="checkbox"><label for="mag">Magnetometer</label></li></ul> </fieldset> </div><div class="input-group fluid" style="padding-top: 20px;">
        <button type="submit" class="primary" id='btn'>Build Bootloader</button> </div></form>
        <h5 id='t4' style='display:none;'>Click <a href="http://ozzzzz.westus.cloudapp.azure.com:8080/" target=_blank>here</a> to go back</h5>
        <h5 id='t5'>Click <a href="https://apps.azureiotcentral.com" target=_blank>here</a> to visit AzureIoTCentral.com</h5>
    </div></div></section>
      <script>
        var btn = document.getElementById('btn');
        var frm1 = document.getElementById('frm1');
        frm1.addEventListener('submit', function(){
          btn.disabled = true;

          var i = 0;
          setInterval(function() {
            i = ++i % 6;
            var dots = Array(i + 1).join(".");
            btn.innerText = dots + "..Please Wait.." + dots;
            btn.innerValue = btn.innerText;
          }, 600);

          document.getElementById('t4').style = '';
          document.getElementById('t1').style = 'display:none;visibility:hidden';
          document.getElementById('t2').style = 'display:none;visibility:hidden';
          document.getElementById('t3').style = 'display:none;visibility:hidden';
          document.getElementById('t5').style = 'display:none;visibility:hidden';
          document.getElementById('things').style = 'display:none;visibility:hidden';
        })
      </script>
  </body>
</html>
